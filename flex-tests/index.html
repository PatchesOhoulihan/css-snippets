<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <style>
        body {
            font-family: 'Rock Salt', cursive;
        }
    </style>
    <title>Flexbox tests</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/support">Support</a></li>
                <li><a href="/features">Features</a></li>
                <li class="nav-right"><a href="/about">About</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile">
                <h1>Taking smack done right.</h1>
                <p>Thousands of teams from all over the world turn to talking <b>smack</b> to communicate and get things done.</p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form action="submit" class="login-form">
                        <h3>Login</h3>
                        <p><label for="username"></label><input type="text" id="username" name="username"></p>
                        <p><label for="password"></label><input type="password" id="password" name="password"></p>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="tile centered">
                <small>starting at</small>
                <div class="cost">
                    <span class="cost-currency">$</span>
                    <span class="cost-dollars">20</span>
                    <span class="cost-cents">.00</span>
                </div>
                <a href="" class="cta-button">Sign up</a>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
